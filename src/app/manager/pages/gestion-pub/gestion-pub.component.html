<style>
  .rounded-image {
      border-radius: 50%; /* Arrondir à 50% pour obtenir un cercle */
      object-fit: cover; /* Redimensionne l'image pour remplir le conteneur sans déformation */
  }
</style>
<div class="grid p-fluid">
 
  <div class="col-12">
    <div class="card">
      <h5 class="title">Liste des associations</h5>
      <br>
      <div class="container">
        <div class="title">
          <app-search
          (searchs)="searchAssociations($event)"
          [keyword]="keyWord"
          ></app-search>
        </div>
        <p-button label="Ajouter" icon="pi pi-plus" severity="success" (click)="showModalCreateUser()"></p-button>
      </div>
      <br>
      <p-toast></p-toast>
      <p-confirmDialog key="positionDialog"></p-confirmDialog>
      <ngx-spinner [name]="'spinnerLoader'" bdColor="rgb(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
      [fullScreen]="true">
      <p style="color: white"> Chargement... </p>
    </ngx-spinner>
      <p-table [value]="associations" dataKey="" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 15%;">Nom</th> 
            <th style="width: 15%;">Logo</th>
            <th style="width: 7%;">Action</th>
            <!-- <th style="width: 3%;">Status</th>  
            <th style="width: 7%;">Lien</th>
            <th style="width: 7%;"></th> -->
             
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-association let-expanded="expanded">
          <tr>
          
            <td> {{ association.name }}</td>
            <td>
              <img [src]="this.pathUrl+association.logo" width="50" height="50" alt="logo" class="rounded-image"> 
            <!-- <td> <a  href="#" (click)="openUrl($event,association.path)"><img  [src]="this.pathUrl+association.path" width="120" height="75" alt="image"></a> </td>
            <td (click)="navigateContrat(user.id,user.first_name)">
              <i class="pi" [ngClass]="{
                'text-green-500 pi-check-circle': association.is_active === 1,
                'text-red-500 pi-times-circle': association.is_active === 0
              }"></i>
            </td> 
            <td><a href="#" (click)="openLink($event,pub.link)">{{ pub.link | truncate:30 }}</a></td>
 -->
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info mr-2"
                  (click)="getDetailsAssoc(association.id)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="deletePublicitie(association.id, $event)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
    </p-table>
    <br>
    <app-pagination *ngIf="associations.length"
    [dataNumberShow]="dataNumberShow"
    [offset]="offset"
    [limit]="limit"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (changePage)="changePage($event)"
    (getPageNumbers)="getPageNumbers()"
    >
  
    </app-pagination>
    <div class="border-round border-1 surface-border p-4" *ngIf="skeleton">
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
      <div class="my-2">
        <p-skeleton width="100%" height="4rem"></p-skeleton>
      </div>
    </div>
  </div>
</div>
